<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a name="topbar"></a>
      <div class="topbar">
        <img src="assets/images/logo.png" alt="logo-amazon" />
      </div>
      <nav>
        <button>All</button>
        <button>Today's deals</button>
        <button>Customer Service</button>
        <button>Registry</button>
        <button>Gift Cards</button>
        <button>Sell</button>
      </nav>
    </header>
    <main>
      <div>
        <h3>Shop All Holiday Gift Cards</h3>
      </div>
      <div class="first-card">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>

      <div class="second-card">
        <h4>Find the perfect gift</h4>
        <div><img src="assets/images/img_1.jpg" alt="kindle" /></div>
        <div><img src="assets/images/img_2.jpg" alt="work-space" /></div>
        <div><img src="assets/images/img_3.jpg" alt="watches" /></div>
        <div><img src="assets/images/img_4.jpg" alt="animals" /></div>
      </div>
      <div class="third-card">
        <img src="assets/images/img_9.png" alt="VR" />
        <p>Play the gifting game</p>
      </div>
      <div class="fourth-card">
        <img src="assets/images/img_10.png" alt="tech-stuff" />
        <p>The sound of cheer</p>
      </div>
    </main>
    <footer>
      <div><a href="#topbar">Back to top</a></div>
      <div class="bottom"><img src="assets/images/logo.png" alt="" /></div>
    </footer>
  </body>
</html>
